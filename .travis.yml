language: node_js
node_js:
  - "0.12"
after_install:
  - mkdir build
  - npm run build
before_deploy:
  - zip -r build/app.zip . -x@exclude.lst
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: liddellj
  env: liddellj-env
  zip-file: build/app.zip
  skip_cleanup: true
  bucket_name: liddellj
  bucket_path: eb-deployments