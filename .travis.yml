language: node_js
sudo: required
node_js:
  - "0.12"
services:
  - docker
after_success:
  - npm run build
  - npm run coverage
  - docker login -e $DOCKER_EMAIL -p $DOCKER_PASSWORD -u $DOCKER_USERNAME
  - npm run docker-build
  - npm run docker-push
before_deploy:
  - mkdir build
  - zip -q -r build/app.zip . -x@exclude.lst
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: liddellj-app
  env: liddellj-env
  zip-file: build/app.zip
  skip_cleanup: true
  bucket_name: liddellj
  bucket_path: eb-deployments